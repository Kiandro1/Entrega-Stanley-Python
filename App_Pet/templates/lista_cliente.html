{% extends 'base.html' %}

{% block contenidoQueCambia %}
    <ul> 
        {% for cliente in clientes %}
            <li>{{cliente}} </li>
            <div>
                <form action="{% url 'EliminaCliente' cliente.id %}" method="post">{% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>                   
                <button>
                    <a href="{% url 'EditarCliente' cliente.id %}">Editar clientes</a>
                </button>
            </div>
        {% endfor %}

    </ul>
    {{mensaje}}
{% endblock contenidoQueCambia %}
